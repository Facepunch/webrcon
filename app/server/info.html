<div ng-controller="serverInfoController" id="ServerInfoController" data-ng-init="useCharts=true;">

  <div class="row">

    <div class="col-sm-12">
      <h2>{{serverinfo.Hostname}}</h2>
    </div>

    <div class="col-sm-4" ng-repeat="(key, value) in serverinfo">
      <p>
        <span class="text-muted">{{key}}:</span>
        <span>{{value}}</span>
      </p>
    </div>

  </div>
  <div class="row">

    <div class="col-sm-12">

      <div class="panel panel-default">
        <div class="panel-heading" id="headingPerformance">
          <button class="btn btn-xs btn-primary pull-right" role="button" data-toggle="collapse" data-target="#performanceCollapse" aria-expanded="true" aria-controls="performanceCollapse">
						toggle
					</button>
          <h4 class="panel-title">Server Performance</h4>
        </div>
        <div id="performanceCollapse" class="panel-collapse collapse in" aria-labelledby="headingPerformance">
          <div class="panel-body">
            <nvd3 options="performanceChart.options" data="performanceChart.data"></nvd3>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading" id="headingNetwork">

          <button class="btn btn-xs btn-primary pull-right" role="button" data-toggle="collapse" data-target="#networkCollapse" aria-expanded="true" aria-controls="networkCollapse">
						toggle
					</button>
          <h4 class="panel-title">Server Networking</h4>
        </div>
        <div id="networkCollapse" class="panel-collapse collapse in" aria-labelledby="headingNetwork">
          <div class="panel-body">
            <nvd3 options="netChart.options" data="netChart.data"></nvd3>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading" id="headingPlayers">
          <button class="btn btn-xs btn-primary pull-right" role="button" data-toggle="collapse" data-target="#playersCollapse" aria-expanded="true" aria-controls="playersCollapse">
						toggle
					</button>
          <h4 class="panel-title">Players</h4>
        </div>
        <div id="playersCollapse" class="panel-collapse collapse in" aria-labelledby="headingPlayers">
          <div class="panel-body">
            <nvd3 options="playersChart.options" data="playersChart.data"></nvd3>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
